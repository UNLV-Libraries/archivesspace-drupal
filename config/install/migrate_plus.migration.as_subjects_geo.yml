id: as_subjects_geo
label: ArchivesSpace Geographic Subjects
migration_group: archivesspace

source:
  plugin: archivesspace
  object_type: subject
  base_uri: http://localhost:8089
  # repository: /repositories/2
  username: admin
  password: admin
  keys:
    - uri

destination:
  plugin: entity:taxonomy_term
  default_bundle: geo_location

process:
  is_used: # Remove if you want to keep agents that are also users
    plugin: skip_on_value
    source: is_linked_to_published_record
    method: row
    value: false
  skip_special_types:
    -
      plugin: extract
      source: terms
      default: 'topical'
      index:
        - 0
        - term_type
    -
      plugin: skip_on_value
      not_equals: true
      method: row
      value: geographic
  name: title
  uid:
    plugin: default_value
    default_value: 1
  field_geo_authority_link/uri:
    -
      plugin: callback
      callable: trim
      source: authority_id
    -
      plugin: skip_on_regex
      not_equals: true
      value: '|^https?://|'
      method: process
  field_geo_authority_link/source:
    plugin: skip_on_empty
    method: process
    source: source
