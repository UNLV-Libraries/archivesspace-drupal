langcode: en
status: true
dependencies:
  config:
    - node.type.archival_resource
  module:
    - node
id: node.archival_resource
targetEntityType: node
bundle: archival_resource
types:
  - 'schema:ArchiveComponent'
  - 'schema:Collection'
fieldMappings:
  title:
    properties:
      - 'schema:name'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  field_repository:
    properties:
      - 'schema:holdingArchive'
  field_as_extent:
    properties:
      - 'schema:materialExtent'
  field_as_weight:
    properties:
      - 'schema:position'
  field_as_date:
    properties:
      - 'schema:temporalCoverage'
    datatype_callback:
      callable: 'Drupal\archivesspace\ArchivesSpaceDataConverter::iso8601Interval'
  field_resource_identifier:
    properties:
      - 'schema:identifier'
  field_as_ead_id:
    properties:
      - 'schema:identifier'
  field_as_subject:
    properties:
      - 'schema:about'
