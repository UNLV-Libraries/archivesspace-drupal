id: as_agents_people
label: ArchivesSpace Agents People
migration_group: archivesspace

source:
  plugin: archivesspace
  object_type: agent_person
  base_uri: http://localhost:8089
  # repository: /repositories/2
  username: admin
  password: admin
  keys:
    - uri

destination:
  plugin: entity:taxonomy_term
  default_bundle: person

process:
  published:
    plugin: skip_on_value
    source: published
    method: row
    value: false
  is_used: # Remove if you want to keep agents that are also users
    plugin: skip_on_value
    source: is_linked_to_published_record
    method: row
    value: false
  title: title
  uid:
    plugin: default_value
    default_value: 1
  description: notes
  field_cat_date_begin:
    -
      plugin: skip_on_empty
      source: extents
      method: process
    -
      plugin: extract
      index:
        - 0
        - begin
    -
      plugin: skip_on_empty
      method: process
  field_cat_date_end:
    -
      plugin: skip_on_empty
      source: extents
      method: process
    -
      plugin: extract
      index:
        - 0
        - begin
    -
      plugin: skip_on_empty
      method: process
  field_person_alternate_names:
    plugin: sub_process
    source: names
    process:
      is_display_name:
        plugin: skip_on_value
        source: is_display_name
        method: row
        value: true
      given: rest_of_name
      family: primary_name
  field_person_preferred_name:
    plugin: sub_process
    source: display_name
    process:
      given: rest_of_name
      family: primary_name
